<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Registration form-->
    <div class="container">
      <form
        name="form-signup"
        method="post"
        onsubmit="return validateSignup()"
        autocomplete="off"
      >
        <h1 class="h3 mb-3 font-weight-normal">¿Aún no tienes cuenta?</h1>
        <div class="emaildiv">
          <label for="inputEmail" class="">Email: </label>
          <input
            type="text"
            id="inputEmail"
            class="form-control"
            placeholder="Email"
          />
          <div class="invalid-feedback">
            Usa una dirección de e-mail válida.
          </div>
        </div>

        <div class="passdiv">
          <label for="inputPassword" class="">Escoge una contraseña: </label>
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Contraseña"
          />
          <div class="invalid-feedback">
            Usa de 6 a 20 caracteres, incluyendo mayúsculas, minúsculas y
            números.
          </div>
        </div>

        <div class="passdiv2">
          <label for="inputPassword-2" class="">Repite la contraseña: </label>
          <input
            type="password"
            id="inputPassword-2"
            class="form-control"
            placeholder="Contraseña"
          />
          <div class="invalid-feedback">
            Las contraseñas no coinciden o no son válidas.
          </div>
        </div>

        <div class="provdiv">
          <label for="inputProvincia"> Escoge tu provincia: </label>
          <select class="browser-default custom-select" id="inputProvincia">
            <option selected></option>
            <option value="barcelona">Barcelona</option>
            <option value="girona">Girona</option>
            <option value="lleida">Lleida</option>
            <option value="tarragona">Tarragona</option>
          </select>
          <div class="invalid-feedback">Escoge una provincia</div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Regístrate
        </button>
      </form>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- JS script -->
    <script src="js/index.js"></script>
  </body>
</html>
